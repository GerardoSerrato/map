  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/> 
  <title>Mapa interactivo</title>
</head>
<body>
  <div class="container">
    <div class="sideSection">
      <div class="selectionSection" style="display: none;">
        <div class="selectionGroup">
          <h2 class="selectionGroupTitle">LUNES</h2>
          <div class="selectionOptionContainer">
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="1" value="1" onclick="cambiarColor(this.value)">
              <label for="1" class="fst-child button">1-MANUEL</label>
            </div>
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="2" value="2" onclick="cambiarColor(this.value)">
              <label for="2" class="button">2-SAUL</label>
            </div>
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="3" value="3" onclick="cambiarColor(this.value)">
              <label for="3" class="button">3-FER</label>
            </div>
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="4" value="4" onclick="cambiarColor(this.value)">
              <label for="4" class="lst-child button">4-ISAAC</label>
            </div>
          </div>
        </div>
        <div class="selectionGroup">
          <h2 class="selectionGroupTitle">MARTES</h2>
          <div class="selectionOptionContainer">
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="5" value="5" onclick="cambiarColor(this.value)">
              <label for="5" class="fst-child button">5-MANUEL</label>
            </div>
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="6" value="6" onclick="cambiarColor(this.value)">
              <label for="6" class="button">6-SAUL</label>
            </div>
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="7" value="7" onclick="cambiarColor(this.value)">
              <label for="7" class="button">7-FER</label>
            </div>
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="8" value="8" onclick="cambiarColor(this.value)">
              <label for="8" class="lst-child button">8-ISAAC</label>
            </div>
          </div>
        </div>
        <div class="selectionGroup">
          <h2 class="selectionGroupTitle">MIÉRCOLES</h2>
          <div class="selectionOptionContainer">
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="9" value="9" onclick="cambiarColor(this.value)">
              <label for="9" class="fst-child button">9-MANUEL</label>
            </div>
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="10" value="10" onclick="cambiarColor(this.value)">
              <label for="10" class="button">10-SAUL</label>
            </div>
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="11" value="11" onclick="cambiarColor(this.value)">
              <label for="11" class="button lst-child">11-FER</label>
            </div>
          </div>
        </div>
        <div class="selectionGroup">
          <h2 class="selectionGroupTitle">JUEVES</h2>
          <div class="selectionOptionContainer">
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="12" value="12" onclick="cambiarColor(this.value)">
              <label for="12" class="fst-child button">12-MANUEL</label>
            </div>
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="13" value="13" onclick="cambiarColor(this.value)">
              <label for="13" class="button">13-SAUL</label>
            </div>
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="14" value="14" onclick="cambiarColor(this.value)">
              <label for="14" class="button">14-FER</label>
            </div>
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="15" value="15" onclick="cambiarColor(this.value)">
              <label for="15" class="lst-child button">15-ISAAC</label>
            </div>
          </div>
        </div>
        <div class="selectionGroup">
          <h2 class="selectionGroupTitle">16-VIERNES</h2>
          <div class="selectionOptionContainer">
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="16" value="16" onclick="cambiarColor(this.value)">
              <label for="16" class="fst-child button">16-MANUEL</label>
            </div>
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="17" value="17" onclick="cambiarColor(this.value)">
              <label for="17" class="button">17-SAUL</label>
            </div>
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="18" value="18" onclick="cambiarColor(this.value)">
              <label for="18" class="button lst-child">18-FER</label>
            </div>
          </div>
        </div>
        <div class="selectionGroup">
          <h2 class="selectionGroupTitle">SÁBADO</h2>
          <div class="selectionOptionContainer">
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="19" value="19" onclick="cambiarColor(this.value)">
              <label for="19" class="fst-child button">19-UNO</label>
            </div>
            <div class="selectionGroupOption">
              <input class="btn-switch" type="checkbox" id="20" value="20" onclick="cambiarColor(this.value)">
              <label for="20" class="lst-child button">20-DOS</label>
            </div>
          </div>
        </div>
        <div class="selectionGroup">
          <input class="btn-switch" type="checkbox" id="noRoad" value="noRoad" onclick="sinRuta(this.value)">
          <label for="noRoad" class="btnUpload button">SIN RUTA</label>
        </div>
  
      </div>

      
      <div class="updateSection">
        <input type="file" name="uploadFile" id="uploadFile" oninput="uplFile()">
        <label for="uploadFile" class="btnUpload">CARGAR ARCHIVO</label>
      </div>
    </div>

    <div class="mapSection">
      <div class="map" id="map"></div>
    </div>
  </div>
  <footer>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
    <script src="script.js"></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <p id="test"></p>
  </footer>
  <!-- Final -->
</body>
</html>
